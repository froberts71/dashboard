# Travis continuous integration system configuration file.
# Read more at: http://docs.travis-ci.com/user/customizing-the-build/

sudo: required
dist: trusty
group: edge
language: node_js

cache:
  directories:
    - node_modules
    - .tools

addons:
  # Run tests that require a browser on SauceLabs CI provider. Learn more at: https://saucelabs.com
  sauce_connect: true
  # Enables sauce labs for pull requests.
  jwt:
    secure: 

matrix:
  include:
    - node_js: 8.6.0
      env:
      - BUILD_SUITE=integration-test
      - SAUCE_USERNAME=k8s-dashboard-ci
      - KUBE_DASHBOARD_KUBECONFIG=$HOME/.kube/config
    - node_js: 8.6.0
      env:
      - BUILD_SUITE=code-test
      - SAUCE_USERNAME=k8s-dashboard-ci

before_script:
  - eval "$(gimme 1.9.2)"
  - docker --version

script:
  - 'if [ ${BUILD_SUITE} = "integration-test" ]; then
      ./build/ci/start-cluster.sh;

      ./node_modules/.bin/gulp check:ci --heapsterServerHost "http://localhost:8082";
    else
       NODE_ENV=test npm run check;
    fi'

after_success:
  - 'if [ ${BUILD_SUITE} = "integration-test" ]; then
      if ([ ${TRAVIS_PULL_REQUEST} = "false" ] && [ -n "${DOCKER_USER}" && [ -n "${DOCKER_PASS}" ]); then
        docker login -u $DOCKER_USER -p $DOCKER_PASS;
        npm run docker-push:head:cross;
      else
        echo "This is not master build or Docker credentials are missing. Image will not be pushed."
      fi
    else
      bash <(curl -s https://codecov.io/bash);
    fi'
